<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Slider</title>
  <link rel="stylesheet" href="sha.css">
</head>
<body>
  <div class="slider-container">
    <div class="slider" id="slider">
      <img src="shayan1.webp" alt="Image 1">
      <img src="sha1.jpg" alt="Image 2">
      <img src="sha.jpg" alt="Image 3">
    </div>
    <div class="slider-controls">
      <button class="slider-control" onclick="prevSlide()">&#10094;</button>
      <button class="slider-control" onclick="nextSlide()">&#10095;</button>
    </div>
  </div>

  <div class="card-container">
    <div class="card">Card 1</div>
    <div class="card">Card 2</div>
    <div class="card">Card 3</div>
  </div>

  <script src="sha.js"></script>
</body>
</html>
